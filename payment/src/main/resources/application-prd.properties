spring.application.name=main
spring.mvc.static-path-pattern=/static/**

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:orderpayments}
spring.datasource.username=${MYSQL_USER:payments}
spring.datasource.password=${MYSQL_PASSWORD:pass_payments}
spring.aws.sqs.queue.url=${AWS_SQS_URL}
spring.aws.region=${AWS_REGION:us-east-1}
